version: "2"
services:

  db:
    image: postgres
    container_name: recognizer_db
    expose:
      - "5432"

  web:
    build: .
    container_name: recognizer
    hostname: recognizer 
    volumes:
      - ./:/root/shared
    ports:
      - "2222:22"
      - "1900:1900/udp"
      - "52:52"
      - "52:52/udp"
    working_dir: /root/shared
    command: bash -c "./init-script.sh"
    links:
      - db
